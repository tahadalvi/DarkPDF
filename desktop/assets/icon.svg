<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1017"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- PDF Document shape -->
  <path d="M70 40 L160 40 L190 70 L190 216 L70 216 Z" fill="#1e293b" stroke="url(#accent)" stroke-width="4"/>

  <!-- Folded corner -->
  <path d="M160 40 L160 70 L190 70" fill="#0f172a" stroke="url(#accent)" stroke-width="4"/>

  <!-- Text lines -->
  <rect x="90" y="100" width="80" height="8" rx="4" fill="url(#accent)" opacity="0.8"/>
  <rect x="90" y="120" width="60" height="8" rx="4" fill="url(#accent)" opacity="0.6"/>
  <rect x="90" y="140" width="70" height="8" rx="4" fill="url(#accent)" opacity="0.4"/>
  <rect x="90" y="160" width="50" height="8" rx="4" fill="url(#accent)" opacity="0.3"/>

  <!-- "D" letter -->
  <text x="130" y="200" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="url(#accent)" text-anchor="middle">D</text>
</svg>
